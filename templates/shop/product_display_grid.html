<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4">
    <div class="card shadow-sm text-center h-100">
        <a class="img" href="{{ product.get_absolute_url }}">
            <!-- Image Styling: Ensure it covers its container -->
            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}" style="object-fit: cover; width: 100%; height: 200px;">
        </a>
        
        <div class="card-body d-flex flex-column">
            <!-- Product Name and Link -->
            <a class="nav-link" href="{{ product.get_absolute_url }}">
                <h5 class="card-title text-start">{{ product.name }}</h5>
            </a>
            
            <!-- Product Price -->
            <p class="card-text text-start">â‚¬{{ product.price }}</p>

            <!-- Out of Stock or Add to Cart Button -->
            {% if product.stock == 0 %}
                <p class="text-danger text-justify"><b>Out of Stock</b></p>
            {% else %}
                <a class="btn btn-primary mt-auto" href="{% url 'cart:add_cart' product.id %}">Add to Cart</a>
            {% endif %}
        </div>
    </div>
</div>
